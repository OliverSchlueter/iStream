<div class="previewStream">
  <p>Preview</p>
<!--Vorschau-->
</div>

<div class="config">
  <label>Title</label>
  <input [(ngModel)]="title"><br/>
  <label>Category</label>
  <select [(ngModel)]="category">
    <option value="MUSIC">Music</option>
  </select><br/>
<!--  <input [(ngModel)]="category"><br/>-->
  <label>Description</label>
  <input [(ngModel)]="description"><br/>
  <button (click)="safeConfig()">save</button>
  <button (click)="startStream()" *ngIf="stream==null">Start stream</button>
  <button (click)="stopStream()" *ngIf="stream!=null">Stop stream</button>
  <p>{{user!.followers.length}}</p>
  <p>{{stream!.amountViewers}}</p>
  <p>{{calculateStreamTime(getLiveSinceMS())}}</p>
</div>
