<!DOCTYPE html>
<html lang="de">
<head>
    <title>
        <link href="sidebar.component.css" rel="stylesheet">
    </title>
</head>
<body>
    <div class="sidebar">
        <h2 class="Follows">Follows</h2>
        <div class="streamer" *ngFor="let s of streamer" routerLink='watchview' (click)="streamerlink(s)">
                <p class="streamer-name">{{s.streamer}}</p>
                <img class="Dot" src="https://upload.wikimedia.org/wikipedia/commons/0/0e/Basic_red_dot.png" width="10" height="10">
          </div>
        <h2 class="Follows">For You</h2>
        <div class="streamer" *ngFor="let s of streamerdummy">
            <p class="streamer-name">{{s.streamer}}</p>
            <img class="Dot" src="https://upload.wikimedia.org/wikipedia/commons/0/0e/Basic_red_dot.png" width="10" height="10">
        </div>
    </div>
</body>
</html>
